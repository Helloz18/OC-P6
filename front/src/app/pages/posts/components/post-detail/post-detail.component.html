<mat-icon class="arrow_back" (click)="previous()">keyboard_backspace</mat-icon>

<div *ngIf="postDetailDTO" class="main">
  <div class="column">
    <div class="row">
      <h2 class="display_title">{{ postDetailDTO.title }}</h2>
    </div>

    <div class="row">
      <span class="text_courant">{{
        postDetailDTO.createdAt | date : "dd/MM/yyyy"
      }}</span>
      <span class="text_courant">{{ postDetailDTO.author }}</span>
      <span class="text_courant">{{ postDetailDTO.topicName }}</span>
    </div>
    <div class="content">{{ postDetailDTO.content }}</div>
  </div>
</div>

<hr />

<div class="main" *ngIf="postDetailDTO">
  <div class="column align_center">
    <div class="text_courant comment_zone_title">Commentaires</div>
    <div class="comment" *ngFor="let comment of postDetailDTO.comments">
      <div class="comment_author text_courant">{{ comment.author }}</div>
      <div class="comment_content">{{ comment.content }}</div>
    </div>
    <div class="row vertical">
      <textarea
        matInput
        #commentToSend
        type="text"
        class="comment_field"
        placeholder="Ã‰crivez ici votre commentaire"
      ></textarea>
      <a
        ><img
          class="send"
          src="/assets/send.png"
          (click)="sendComment(commentToSend.value)"
      /></a>
    </div>
  </div>
</div>
